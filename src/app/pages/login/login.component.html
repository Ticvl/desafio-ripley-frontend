<div class="container">
    <div class="row formulario ml-0 mr-0">
        <div class="col-xs-12 col-md-4 ml-0 mr-0">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="formularioLogin">
                        <h3 class="pb-4">Login</h3>
                        <div class="form-group">
                            <label>Correo</label>
                            <input type="text" class="form-control" formControlName="correo" id="correoInput" [ngClass]="{'is-invalid': formularioEnviado && form.correo.errors }">
                            <small *ngIf="formularioEnviado && form.correo.errors?.required" class="text-danger">
                                Por favor ingrese su correo.
                            </small>
                            <small *ngIf="form.correo.errors?.pattern" class="text-danger">
                                Ingrese un correo válido.
                            </small>
                            <small *ngIf="form.correo?.touched && form.correo.errors?.required" class="text-danger">
                                Ingrese un correo válido.
                            </small>
                        </div>
        
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" id="passwordInput" minlength="6" maxlength="8" [ngClass]="{'is-invalid': formularioEnviado && form.password.errors }">
                            <small *ngIf="formularioEnviado && form.password.errors?.required" class="text-danger">
                                Por favor ingrese su contraseña.
                            </small>
                            <small *ngIf="form.password?.touched && form.password.errors" class="text-danger">
                                Ingrese una contraseña válida.
                            </small>
                        </div>
                        <button type="button" class="btn btn-primary w-100" [disabled]="!formularioLogin.valid" (click)="login()">Ingresar</button>
                          
                    </form>
                </div>
            </div>   
            <div class="row">
                <div class="col-12 pt-4">
                    <div class="pt-3 text-center">
                        <a class="text-primary" routerLink="/registrar-usuario" >¿No tienes cuenta? Registrate</a> 
                    </div>
                </div>
                <div class="col-12 pt-4">                    
                    <div class="alert alert-warning" role="alert" *ngIf="validarCuenta">
                        Usuario o contraseña incorrectos.
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="errorGeneral">
                        Ha ocurrido un error. Intente más tarde.
                    </div>
                </div>                
            </div>         
        </div>
    </div>
</div>
